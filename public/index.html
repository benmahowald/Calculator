<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="scripts/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/bootstrap.min.js" charset="utf-8"></script>
    <script src="scripts/calculator.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style/style.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Calculator</h1>
    <input id="numInput1" type="number" value="" placeholder="">
    <input id="numInput2" type="number" value="" placeholder="">
    <button id="plus" data-input-operator="+" class="operatorClass">+</button>
    <button id="minus" data-input-operator="-" class="operatorClass">-</button>
    <button id="multiply" data-input-operator="*" class="operatorClass">*</button>
    <button id="divide" data-input-operator="/" class="operatorClass">/</button>
    <button id="calculate">=</button>
  </body>
</html>
